<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 15 - Curso em vídeo</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <main>
        <article>
            <label for="num">Número (de 1 a 100): </label>
            <input type="number" name="num" id="num" autofocus>
            <button>Adicionar</button>
            <section class="status">
                <select name="log" id="log" size="5"></select>

                <section class="cont">
                    <!-- 20 Valores adicionados -->
                    <p id="contador"></p>
                    <!-- Você pode adicionar quantos valores quiser! -->
                    <p id="aviso"></p>
                </section>
            </section>
            <button>Finalizar</button>
        </article>
        <article id="res"></article>
    </main>

    <footer>
        &copy; CursoemVídeo
    </footer>
    <script src="src/main.js"></script>
</body>
</html>
