<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática 2 - Curso em vídeo</title>
    <style>
        body{
            background-color: #fcfaf6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: hidden; /*Comentario css*/
        }
        h1{
            color: blueviolet;
        }
        main{
            background-color: #fff;
            width: 70%;
            border-radius: 25px;
            box-shadow: 0 0 10px #0000001f;
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Um título 2</h1> <!-- Comentario html-->
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consectetur autem porro quos cumque expedita maiores itaque nulla dolorum natus culpa quo, quia nesciunt tempora id voluptatem necessitatibus quibusdam eveniet dolorem.</p>
    </main>

    <script>
        var nome = window.prompt("Uma caixa para inserir seu nome"); //comentario JS
        window.alert("Nome enviado: " + nome)
    </script>
</body>
</html>
